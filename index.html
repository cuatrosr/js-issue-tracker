<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="http://chancejs.com/chance.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Issue Tracker</h1>
        <div class="jumbotron">
            <h3>Add New Issue:</h3>
            <form id="issueInputForm">
                <div class="form-group"> <label for="issueDescInput">Description</label> <input required type="text"
                        class="form-control" id="issueDescInput" placeholder="Describe the issue ..."> </div>
                <div class="form-group"> <label for="issueDescInput">Severity</label> <select required class="form-control"
                        id="issueSeverityInput">
                        <option value="Low" >Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select> </div>
                <div class="form-group"> <label for="issueDescInput">Assigned To</label> <input required type="text"
                        class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ..."> </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="continer mb-4" id="issues">
            <h1 class="mb-2">Issue List</h1>
        </div>
        <div class="footer">
            <p>Taller en Clase de Proyecto Integrador I - 2022</p>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
